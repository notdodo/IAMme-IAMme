version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: monthly
      time: "12:00"
      day: monday
    groups:
      iamme:
        patterns:
          - "*"
    cooldown:
      default-days: 7
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: monthly
      time: "12:00"
      day: wednesday
    groups:
      iamme-docker:
        patterns:
          - "*"
    cooldown:
      default-days: 7
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
      time: "12:00"
      day: wednesday
    cooldown:
      default-days: 7
