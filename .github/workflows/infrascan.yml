    branches:
      - main
    paths-ignore:
      - "**.go"
      - "**.md"
      - "go.mod"
      - "go.sum"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.go"
      - "**.md"
      - "go.mod"
      - "go.sum"

concurrency:
  group: iamme-kics-${{ github.ref }}
  cancel-in-progress: true

